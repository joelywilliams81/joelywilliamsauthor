<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #f9f5f1;
      color: #4b3b2d;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e0cfc2;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 2px solid #d3bfae;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 5px;
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      text-decoration: none;
      background-color: #967b5d;
      color: white;
      padding: 8px 16px;
      margin: 0 10px;
      border-radius: 5px;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #7b624a;
    }

    .content {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
      padding: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      margin: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      background-color: #4b3b2d;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #3a2f24;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      background-color: #f0e6dd;
      margin-top: 40px;
      color: #6b5848;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="book.html">Book</a>
